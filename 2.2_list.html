<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Ex.</title>
  <style>
    .ul1 {
      color: blue;
    }

    .ul2 {
      color: red;
    }

  </style>
</head>
<body>
  <div class="ul1">
<ul>
<h3><u>First list</u></h3>
  <li>chocolate</li>
  <li>milk</li>
  <li>sugar</li>
</ul>
</div>
<div class="ul2">
  <ol>
  <h3>Second list</h3>
    <li>chocolate</li>
    <li>milk</li>
    <li>sugar</li>
  </ol>
  </div>
  
    <ul style="list-style: square;">
    <h3>Third list</h3>
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
 
</body>
</html>
